app-id: uk.org.greenend.chiark.sgtatham.puzzles 
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: mosaic
modules:
  - imagemagick.yaml
  - name: main
    buildsystem: cmake
    sources:
      - type: archive
        path: puzzles-20230313.adf2a09.tar.gz
      - type: patch
        path: desktop.patch
finish-args:
  # X11 access
  - --socket=fallback-x11
  # Needs to save files locally
  - --filesystem=xdg-documents
